version: '3'

services:
  django: &django
    build:
      context: .
      dockerfile: Dockerfile
    image: chatterino_django
    container_name: chatterino_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: "python manage.py runserver 0.0.0.0:8000"

  postgres:
    restart: always
    image: postgres:14
    volumes:
      - .postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.envs/.local/.postgres

  redis:
    image: redis:6
    container_name: chatterino_redis
    ports:
      - "6379:6379"
